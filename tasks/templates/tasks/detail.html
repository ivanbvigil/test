{% extends 'base.html' %}

{% block content %}

<div class = "row" >
		<div class = "col-6" align = "left">
			<span class="oi oi-task"></span> {{ task.title }}
		</div>
		<div class = "col-6" align = "right">

			
			{% if user.is_authenticated %}

			<a href = "javascript:{document.getElementById('state_change').submit()}">
				<h10 style="color:MediumSeaGreen;"><button class = "def shade" ><span class="oi oi-loop-circular"></span>
				{% if taks.state %}
				{{ task.state }} 
				{% else %}
				{{ task.state }} 
				{% endif %}
				</spam></button>
				</h10>
			</a>

			<a href = "javascript:{document.getElementById('update').submit()}">
				<h10 style="color:MediumSeaGreen;"><button class = "def shade" ><span class="oi oi-loop-circular"></span>
				{% if taks.state %}
				{{ task.state }} 
				{% else %}
				Update 
				{% endif %}
				</spam></button>
				</h10>
			</a>
			
			<a href = "javascript:{document.getElementById('delete').submit()}">
				<h10 style="color:MediumSeaGreen;"><button class = "def shade" ><span class="oi oi-loop-circular"></span>
				{% if taks.state %}
				{{ task.state }} 
				{% else %}
				Delete
				{% endif %}
				</spam></button>
				</h10>
			</a>
			{% else %}

			<a href = "javascript:{document.getElementById('state_change').submit()}">
				<h10 style="color:MediumSeaGreen;"><button class = "def shade" ><span class="oi oi-loop-circular"></span>
				{% if taks.state %}
				{{ task.state }} 
				{% else %}
				{{ task.state }} 
				{% endif %}
				</spam></button>
				</h10>
			</a>
			{% endif %}
			
		</div>

</div>



<form id = "state_change" method = "POST", action = "{% url 'state_change' task.id %}"> 
	{% csrf_token %}
 	<input type = "hidden"/>
</form>
<form id = "update" method = "POST", action = "{% url 'update' task.id %}"> 
	{% csrf_token %}
 	<input type = "hidden"/>
</form>
<form id = "delete" method = "POST", action = "{% url 'delete' task.id %}"> 
	{% csrf_token %}
 	<input type = "hidden"/>
</form>

<br />
<div class = "row">
	<div class = "col-4">
		<img src = "{{ task.image.url }}" class = "img-fluid" />
	</div>
	<div class = "col-8">
		<h7><span class="oi oi-pencil"></span> Created by {{ task.author.username }}</h7>
		<br />
		<span class="oi oi-calendar"></span><h7> {{ task.pub_date_pretty }}</h7>
		<br />
		About:
		<br/> 
		{{ task.body }}
		
	</div>
</div>
<br/>


{% endblock %}
