{% extends 'base.html' %}

{% block content %}



<div id="overlay">
     <div>
          <p>Content you want the user to see goes here.</p>
     </div>
</div>
<style>
.overlay {
     visibility: hidden;
     position: absolute;
     left: 0px;
     top: 0px;
     width:100%;
     height:100%;
     text-align:center;
     z-index: 1000;
     width:300px;
     margin: 100px auto;
     background-color: #fff;
     border:1px solid #000;
     padding:15px;
     text-align:center;
}
</style>
<script>
	function overlay() {
		el = document.getElementById("overlay");
		el.style.visibility = (el.style.visibility == "visible") ? "hidden" : "visible";
	}
</script>

<a href='#' onclick='overlay()' style = "overlay">Click here to show the overlay</a>

<div class = "row" >
		<div class = "col-6" align = "left">
			<span class="oi oi-task"></span> {{ task.title }}
		</div>
		<div class = "col-6" align = "right">
			<a href = "javascript:{document.getElementById('state_change').submit()}">
				<h10 style="color:MediumSeaGreen;"><button class = "def shade" ><span class="oi oi-loop-circular"></span>
				{% if taks.state %}
				{{ task.state }} 
				{% else %}
				{{ task.state }} 
				{% endif %}
				</spam></button>
				</h10></a>
		</div>

</div>



<form id = "state_change" method = "POST", action = "{% url 'state_change' task.id %}"> 
	{% csrf_token %}
 	<input type = "hidden"/>
</form>

<br />
<div class = "row">
	<div class = "col-4">
		<img src = "{{ task.image.url }}" class = "img-fluid" />
	</div>
	<div class = "col-8">
		Description: {{ task.body }}	
	</div>
</div>
<br/>
<div class = "row">
	<div class = "col-6">
		<h7><span class="oi oi-pencil"></span> Created by {{ task.author.username }}</h7>
	</div>
	<div class = "col-6" align = "right">
		<span class="oi oi-calendar"></span><h7> {{ task.pub_date_pretty }}</h7>
	</div>
</div>
<hr/>


{% endblock %}
