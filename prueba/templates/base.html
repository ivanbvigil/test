<!doctype html>
<html lang="en">
<style>
.def {
  background-color: #008CBA; 
  border: none;
  color: white;
  padding: 5px 5px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 14px;
  margin: 4px 2px;
  cursor: pointer;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  height:30px;
  width:100px;
}

.shade {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}
</style>
<head>

  	{% load staticfiles %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Ivan Bautista">
	<meta name="generator" content="Jekyll v3.8.5">
	<title>Task manager</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href = "{% static 'open-iconic/font/css/open-iconic-bootstrap.css' %}" rel = "stylesheet">
	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
		}

		@media (min-width: 768px) {
			.bd-placeholder-img-lg {
			font-size: 3.5rem;
		}}
	</style>
</head>

<body>
	<header>
		<div class = 'container'>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="{% url 'home' %}">
					<img src = "{% static 'logo.png' %}" width = 30 class = "d-inline-block alighn-top" />
					Task Manager
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav ml-auto">
						{% if user.is_authenticated %}
							<li class="nav-item">
								<a class="nav-link disabled" href="#">Hi! {{ user }}</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{% url 'create' %}"> <span class="oi oi-plus"></span> Add new!</a>
							<li class="nav-item">
								<a class="nav-link" href="javascript:{document.getElementById('logout').submit()}"> <span class="oi oi-account-logout"></span> Log out</a>
							</li>
							<form id="logout" method = "POST" action = "{% url 'logout' %}">
								{% csrf_token %}
								<input type= "hidden"/>
							</form>

						{% else %}
							<li class="nav-item">
								<a class="nav-link" href="{% url 'signup' %}"><span class="oi oi-action-redo"></span> Sign Up</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href= "{% url 'login' %}"><span class="oi oi-account-login"></span> Login</a>

							</li>

						{% endif %}
					</ul>
				</div>
			</nav> 
		</div>
	</header>

	<div class = 'container'>
		<br />
			{% block content %}
			{% endblock %}
		<br />
	</div>

	<footer class="text-muted">
		<div class="container text-center">
			<p>Enjoy your {% now "Y" %}</p>
			<hr />
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>


</body>
</html>
